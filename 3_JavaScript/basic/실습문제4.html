    <!-- Q4. 배열 값 중 최대값을 출력하세요 -->
    <script>
      const nums = [3, 7, 12, 5, 3];
      // nums.sort((a, b) => a - b);
      // console.log(nums[nums.length - 1]);
      let max = nums[0];
      for (let num of nums) {
        if (max < num) {
          max = num;
        }
      }
      console.log("최대값 : ${max}");
      // max : 3,  num : 3

      // max : 7,  num : 12 -> max : 12
      // max : 12, num : 5 -> max : 12
      // max : 12, num : 3 -> max : 12
    </script>

    <!-- Q6. 배열 안의 데이터를 모두 2배로 만들어서 출력하세요 -->
    <script>
      const nums2 = [1, 3, 5];

        console.log(nums2[i] * 2);
      }

      nums2.forEach((num) => {
        console.log(num * 2);
      });

      const nums4 = nums2.map((num) => num * 2);

    <!-- Q7. 배열에 있는 데이터들로 합계와 평균을 출력하세요 -->
    <script>
      const nums3 = [90, 85, 70, 86, 97];
      let sum2 = 0;
      for (index in nums3) {
        console.log(nums3[index]);
        sum2 += nums3[index];
      }
      console.log(`합계 : ${sum2}, 평균 : ${sum2 / nums3.length}`);

      const sum3 = nums3.reduce((ac, num) => ac + num);
      console.log(`합계 : ${sum3}`);
    </script>

    <!-- Q8. 두 배열의 각 데이터의 곱셈을 한 데이터들로 이루어진 새로운 배열을 생성하여 출력하세요 -->
    <script>
      const a1 = [12, 0, 2, 5, 4];
      const b1 = [5, 15, 6, 7, 8];
      let c1 = [];
      for (i in a1) {
        c1.push(a1[i] * b1[i]);
      }
      console.log(c1);
      c1 = [];
      a1.forEach((value, index) => {
        c1.push(value * b1[index]);
      });
      console.log(c1);
    </script>
