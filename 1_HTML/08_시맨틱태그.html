<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱 태그</title>
</head>
<body>
    <h2>레이아웃 1 : div</h2>
    <div id="header">
        <h1>LOGO</h1>
        <div>GNB</div>
    </div>
    <!-- div#main or #main -->
    <div id="main">
        Main Image
        <div class="main_image">Main Image</div>
        
        <!-- .cont_wrap -->
        <div class="cont_wrap"></div>
        <div class="conttent"></div>
           <P>Content</P>
           <span>Content Image 1</span>
    </div>
    <div class="content">
        <p>Content</p>
        <span>Content Image 2</span>
    </div>

    <div id="section">
        <div class="section_content">Section</div>
        <div class="cont_aside">Ads</div>

        <div id="footer">Footer</div>

    <h2>레이아웃 2 : Semantic Tag</h2>
        <div id="header">
            <h1>LOGO</h1>
            <div>GNB</div>
        </div>
        <!-- div#main or #main -->
        <div id="main">
            Main Image
            <div class="main_image">Main Image</div>
            
            <!-- .cont_wrap -->
            <div class="cont_wrap"></div>
            <div class="conttent"></div>
               <P>Content</P>
               <span>Content Image 1</span>
        </div>
        <div class="content">
            <p>Content</p>
            <span>Content Image 2</span>
        </div>
    
        <div id="section">
            <div class="section_content">Section</div>
            <div class="cont_aside">Ads</div>
    
            <div id="footer">Footer</div>
    </div>
</body>
</html>
