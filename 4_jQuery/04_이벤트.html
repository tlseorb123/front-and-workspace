<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
      .area {
        border: 1px solid;
        width: 150px;
        height: 150px;
        margin-bottom: 5px;
        text-align: center;
        line-height: 140px;
      }
    </style>
  </head>
  <body>
    <h2>1. 이벤트 연결</h2>
    <h3>on(), off()</h3>
    <div id="area1" class="area"></div>

    <h3>one()</h3>
    <div id="area2" class="area"></div>

    <h2>2. 키보드 이벤트</h2>
    <h3>keydown, keypress, keyup</h3>
    <textarea id="textarea1" cols="40" rows="5"></textarea>

    <h3>동적으로 글자 수 세기</h3>
    <!-- keyup 이벤트만 걸어도 됨 -->
    <div>
      <p>
        <span id="counter">0</span>
        /
        <span id="maxLength">100</span>
      </p>
      <!-- val() -->
      <textarea id="textarea2" cols="70" rows="5"></textarea>
    </div>

    <h3>동적으로 아이디 조건 확인</h3>
    <p>
      - 첫 글자는 반드시 영문 소문자<br />
      - 영문 소문자와 숫자로만 이루어진다<br />
      - 총 4 ~ 12 글자
    </p>
    <label for="userId">아이디 : </label>
    <input type="text" id="userId" />
    <span id="idCheck"></span>

    <h2>3. trigger() 메서드</h2>
    <div id="area3" class="area">
      Clicked Number = <span id="counter2">0</span>
    </div>
    <button id="btn">실행 확인</button>
    <script src="/4_jQuery/js/04_이벤트.js"></script>
  </body>
</html
