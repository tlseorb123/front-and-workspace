    <h1>반복문</h1>
    <!-- 
        for(초기값; 조건식; 증감식) {}
     -->
    <script>
      // 1 ~ 10까지 출력하세요
      //   console.log(1);
      //   console.log(2);
      //   ........
      //   console.log(10);
      // 전위연산자(++n, --n)와 후위연산자(n++, n--)
      // 공통점 - 연산 : n = n + 1, n = n - 1
      // 차이점! 전위는 계산하고 출력, 후위는 출력하고 계산
      let num = 2;
      console.log(num++); // 2
      console.log(num); // 3
      console.log(--num); // 2
      console.log(num); // 2

      // num 값을 3을 더한 값을 다시 num에 저장
      num = num + 3; // 일반적으로 아는 방법
      console.log(num); // 5
      num += 3; // 복합대입연산자
      console.log(num); // 8

      for (let i = 1; i <= 10; i++) {
        console.log(i);
      }
    </script>

    <script>
      const movies = [
        "서울의 봄",
        "3일의 휴가",
        "나폴레옹",
        "괴물",
        "싱글 인 서울",
      ];
      // 영화 제목을 하나씩 출력해보세요
      console.log(movies[0]);
      console.log(movies[1]);
      console.log(movies[2]);
      console.log(movies[3]);
      console.log(movies[4]);

      // for문으로 출력한다면?
      for (let i = 0; i < movies.length; i++) {
        // 총 다섯 번!
        console.log(i);
        console.log(movies[i]);
      }
    </script>

    <!-- for in
          for(const 인덱스 in 배열) {}
      -->
    <script>
      for (const index in movies) {
        console.log(index);
        console.log(movies[index]);
      }
    </script>

    <!-- for of
          for(const 값 of 배열) {}
      -->
    <script>
      for (const value of movies) {
        console.log(value);
      }
    </script>

    <!-- 
          while(조건) {
              조건이 true면 계속
          } 
      -->
    <script>
      let i = 0;
      while (i < movies.length) {
        console.log(movies[i]);
        i++;
      }
    </script>

    <!-- break와 continue -->
    <script>
      // 1 ~ 10까지 홀수만 출력
      for (let number = 1; number <= 10; number++) {
        if (number === 8) {
          break;
        }
        if (number % 2 == 0) {
          continue;
        }
        console.log(number);
      }

      // while문!
      let number = 0;
      while (true) {
        number++;
        if (number == 10) break;
        if (number % 2 == 0) continue;
        console.log(number);
      }
    </script>

    <!-- 2차원 배열 + 중첩 for문 -->
    <script>
      const arr = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
      ];
      // 1 ~ 9 순서대로 출력해보세요 (i, j, k..)
      for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
          console.log(arr[i][j]);
        }
      }
    </script>
