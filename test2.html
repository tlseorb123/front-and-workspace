<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/test2.css" />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">
    <!-- Example Code -->

    <nav class="navbar bg-light">
      <div class="container-fluid">
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">검색</button>
        </form>
      </div>
    </nav>
    <br />
    <div class="h4 pb-2 mb-4 text-danger border-bottom border-danger">
      <font style="vertical-align: inherit"
        ><font style="vertical-align: inherit"> 숙소명 </font></font
      >
    </div>

    <div
      id="carouselExampleInterval"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item" data-bs-interval="10000">
          <svg
            class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
            width="800"
            height="400"
            xmlns="http://www.w3.org/2000/svg"
            role="img"
            aria-label="자리 표시자: 첫 번째 슬라이드"
            preserveAspectRatio="xMidYMid slice"
            focusable="false"
          >
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#777"></rect>
            <text x="50%" y="50%" fill="#555" dy=".3em">First slide</text>
          </svg>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <svg
            class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
            width="800"
            height="400"
            xmlns="http://www.w3.org/2000/svg"
            role="img"
            aria-label="자리 표시자: 두 번째 슬라이드"
            preserveAspectRatio="xMidYMid slice"
            focusable="false"
          >
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#666"></rect>
            <text x="50%" y="50%" fill="#444" dy=".3em">Second slide</text>
          </svg>
        </div>
        <div class="carousel-item active">
          <svg
            class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
            width="800"
            height="400"
            xmlns="http://www.w3.org/2000/svg"
            role="img"
            aria-label="자리 표시자: 세 번째 슬라이드"
            preserveAspectRatio="xMidYMid slice"
            focusable="false"
          >
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#555"></rect>
            <text x="50%" y="50%" fill="#333" dy=".3em">Third slide</text>
          </svg>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden"
          ><font style="vertical-align: inherit"
            ><font style="vertical-align: inherit">이전의</font></font
          ></span
        >
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden"
          ><font style="vertical-align: inherit"
            ><font style="vertical-align: inherit">다음</font></font
          ></span
        >
      </button>

      <dt>주소
        <dd>ddddddddddd</dd>
      </dt>
      <dt>객실 수
        <dd>ddd 개</dd>
      </dt>
      <dt>부대시설
        <dd>ddddd</dd>
      </dt>
      <dt>연락처
        <dd>010-0000-0000</dd>
      </dt>
      <dt>조회수0</dt>
      <br />
      <h2>리뷰작성</h2>
      <div class="star_rating">
        <span class="star on" value="1"> </span>
        <span class="star" value="2"> </span>
        <span class="star" value="3"> </span>
        <span class="star" value="4"> </span>
        <span class="star" value="5"> </span>
      </div>

      <textarea
        class="star_box"
        placeholder="리뷰 내용을 작성해주세요."
      ></textarea>

      <input type="submit" class="btn02" value="리뷰 등록" />
    </div>
  </body>
</html>
